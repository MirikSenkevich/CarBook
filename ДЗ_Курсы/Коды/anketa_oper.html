<script>
    var Familiya=prompt('Введите вашу фамилию:');
    var Imya=prompt('Введите ваше имя:');
    var Otchestvo=prompt('Введите вашу отчество:');
    var VozrastS=prompt('Введите ваш возраст в годах:');
    var Vozrast=parseInt(VozrastS);
    var Pol;
    var PolS=confirm('Ваш пол мужской?')
    Pol=(PolS) ? 'мужской' : 'женский';
    var Pensiya;
    Pensiya=(Vozrast<60 && Pol==='мужской') ? 'Нет' : Pensiya=(Vozrast<55 && Pol==='женский') ? 'Нет' : 'Да';
    alert('ваше ФИО: '+Familiya+' '+Imya+' '+Otchestvo+'\nваш возраст в годах: '+Vozrast+'\nваш возраст в днях: '+Vozrast*365+'\nчерез 5 лет вам будет: '+(Vozrast + 5)+'\nваш пол: '+Pol+'\nвы на пенсии: '+Pensiya);
</script>
